apiVersion: v1
kind: Pod
metadata:
  name: mlperf-quantize
spec:
  restartPolicy: Never
  containers:
  - name: mlperf-env
    image: quay.io/dagray/mlperf-inference:v4.1-240724
    imagePullPolicy: Always
    resources:
      requests:
        memory: 32Gi 
    volumeMounts:
    - mountPath: /dev/shm
      name: dshm
    - mountPath: /models
      name: models
    command: [ "/bin/sh", "-c" ]
    args: [ "sleep infinity" ]
  volumes:
  - name: models
    persistentVolumeClaim:
      claimName: model-storage
  - name: dshm
    emptyDir:
      sizeLimit: 16Gi 
      medium: Memory
